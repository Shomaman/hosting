name: DEPLOY
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: src/
          remote_path: /var/www/laracicd/
          remote_host: 80.78.240.106
          remote_user: root
          remote_key: ${{ secrets.sec }}
          remote_key_pass: ${{ secrets.sec2 }}

